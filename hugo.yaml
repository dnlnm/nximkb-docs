# Hugo configuration file
title: nximkb

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Shop â†—
      url: "https://shop.nximkb.com/"
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/dnlnm"
      params:
        icon: github
    - name: Facebook
      weight: 6
      url: "https://facebook.com/"
      params:
        icon: facebook
    - name: Discord
      weight: 7
      url: "https://discord.com/"
      params:
        icon: discord

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
